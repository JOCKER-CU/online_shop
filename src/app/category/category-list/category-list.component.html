<div class="container mt-4">
    <div class="card-footer text-end my-4">
        <button class="btn btn-outline-primary" (click)="onOpenModal(null!, 'add')">
            <i class="bi-plus"></i> Add Item
        </button>
    </div>
    <h2 class="text-center"><i class="bi bi-boxes"></i> Category Lists</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col" class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of categories">
                <th scope="row">{{c.id}}</th>
                <td>{{c.name}}</td>
                <td class="text-center">
                    <button class="btn btn-primary flex-fill mx-2" (click)="onOpenModal(c, 'edit')">
                        <i class="bi bi-pencil-square"></i>Edit
                    </button>

                    <button class="btn btn-danger flex-fill" (click)="onOpenModal(c, 'delete')">
                        <i class="bi bi-trash3"></i>Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
                <button type="button" class="close btn" (click)="onCloseModal()" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body">

                <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Category Name</label>
                        <input id="name" type="text" class="form-control" formControlName="name">
                    </div>
                    <!-- Use a button to submit the productForm data into database -->
                    <!-- Modal Footer -->
                    <div class="modal-footer">

                        <button type="submit" class="btn btn-outline-success" data-dismiss="modal">Submit</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- Edit Modal -->
<div class="modal fade" id="updateCategoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryEditModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateCategoryModalLabel">Edit Category {{editCategory?.name}}</h5>
                <button type="button" class="close btn" (click)="onCloseModal()" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="name">Category Name</label>
                        <input type="text" ngModel="{{editCategory?.name}}" name="name" class="form-control" id="name"
                            aria-describedby="emailHelp" placeholder="Name">
                    </div>
                    <input type="hidden" ngModel="{{editCategory?.id}}" name="id" class="form-control" id="id"
                        placeholder="Id">
                    <div class="modal-footer">
                        <button type="button" id="" data-dismiss="modal" (click)="onCloseModal()"
                            class="btn btn-secondary">Close</button>
                        <button (click)="onUpdateCategory(editForm.value)" data-dismiss="modal"
                            class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteCategoryModal" tabindex="-1" role="dialog" aria-labelledby="categorydeleteModelLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categorydeleteModelLabel">Delete Category</h5>
                <button type="button" class="close btn" (click)="onCloseModal()" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete Category {{deleteCategory?.name}}?</p>
                <div class="modal-footer">
                    <button type="button" (click)="onCloseModal()" class="btn btn-secondary"
                        data-dismiss="modal">No</button>
                    <button (click)="onDeleteCategory(deleteCategory?.id)" class="btn btn-danger"
                        data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
